[tool.poetry]
name = "tastytrade"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "tastytrade", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
pandas = "^2.2.3"
numpy = "^2.1.3"
jupyter = "^1.1.1"
ipython = "^8.29.0"
matplotlib = "^3.9.2"
seaborn = "^0.13.2"
types-Pillow = "^10.0.0"
types-Flask = "^1.1.6"
python-dotenv = "^1.0.1"
injector = "^0.22.0"
websockets = "^14.1"
aiohttp = "^3.11.2"
websocket = "^0.2.1"
pydantic = "^2.10.1"
polars = { extras = ["numpy", "pandas", "pyarrow"], version = "^1.16.0" }
plotly = "^6.0.0"
dash = "^2.18.2"
dash-bootstrap-components = "^1.7.1"
influxdb-client = "^1.48.0"
mypy = "^1.15.0"
uvicorn = "^0.34.0"
fastapi = "^0.115.8"
pydantic-settings = "^2.7.1"
loguru = "^0.7.3"
altair = "^5.5.0"
redis = "^5.2.1"
hiredis = "^3.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
ruff = "^0.7.3"
mypy = "^1.13.0"
pytest-cov = "^6.0.0"
pre-commit = "^4.0.1"
pytest-mock = "^3.14.0"
pytest-asyncio = "^0.24.0"
python-dotenv = "^1.0.1"
pandas-stubs = "^2.2.3.241009"
black = "^23.3.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
types-requests = "^2.32.0.20241016"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
api = "tastytrade.api.main:start"

[tool.ruff]
lint.ignore = ["D104"]
lint.extend-select = ["E303"]
lint.select = ["E", "F", "W"]
line-length = 100
lint.preview = true

[tool.flake8]
max-line-length = 100
extend-ignore = ["E303", "E731", "E501", "N815", "E203"]

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist

    # The following are specific to Black, you probably don't want those.
    | blib2to3
    | tests/data
)/
    '''
line-length = 100

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
skip = ["docs/", "build/", ".git", ".eggs", "__pycache__"]

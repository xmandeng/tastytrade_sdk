[project]
name = "tastytrade"
version = "0.1.0"
description = "High-performance Python SDK for TastyTrade Open API with real-time market data processing"
authors = [{ name = "TastyTrade SDK Team" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.32.3",
    "pandas>=2.2.3",
    "numpy>=2.1.3",
    "python-dotenv>=1.0.1",
    "injector>=0.22.0",
    "websockets>=14.1",
    "aiohttp>=3.11.2",
    "websocket>=0.2.1",
    "pydantic>=2.10.1",
    "polars[numpy,pandas,pyarrow]>=1.16.0",
    "plotly>=6.0.0",
    "dash>=2.18.2",
    "dash-bootstrap-components>=1.7.1",
    "influxdb-client>=1.48.0",
    "uvicorn>=0.34.0",
    "fastapi>=0.115.8",
    "pydantic-settings>=2.7.1",
    "loguru>=0.7.3",
    "redis>=5.2.1",
    "hiredis>=3.1.0",
    "kaleido==0.1.0",
    "Pillow>=10.0.0",
    "nbformat>=4.2.0",
    "ipykernel>=6.30.0",
    "anywidget>=0.9.18",
    "ipywidgets>=8.1.7",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "ruff>=0.7.3",
    "mypy>=1.15.0",
    "pytest-cov>=6.0.0",
    "pre-commit>=4.0.1",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=0.24.0",
    "pandas-stubs>=2.2.3.241009",
    "types-requests>=2.32.0.20241016",
    "types-redis>=4.6.0.20241004",
    "types-Pillow>=10.0.0",
    "types-Flask>=1.1.6",
    "jupyter>=1.1.1",
    "ipython>=8.29.0",
    "matplotlib>=3.9.2",
    "seaborn>=0.13.2",
    "altair>=5.5.0",
]

# Note: 'uv sync --dev' must be run inside the devcontainer to install optional 'dev' deps including pytest.

[project.scripts]
api = "tastytrade.api.main:start"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
extend-select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # Flake8-bugbear
    "C4", # Flake8-comprehensions
]

ignore = [
    "E501",  # Line too long
    "E731",  # Lambda assignment
    "E402",
    "I001",
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D106",  # Missing docstring in public nested class
    "W291",  # Let formatter handle trailing whitespace
    "W293",  # Let formatter handle blank line whitespace
]

fixable = ["ALL"]

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "ruff>=0.12.5",
]

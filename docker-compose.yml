services:
  influxdb:
    image: influxdb:2.7.1
    container_name: influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: "${INFLUX_DB_ORG}"
      DOCKER_INFLUXDB_INIT_BUCKET: "${INFLUX_DB_BUCKET}"
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "${INFLUX_DB_TOKEN}"
    volumes:
      - /mnt/Plex/devstorage/influxdb:/var/lib/influxdb2
      - /mnt/Plex/devstorage/telegraf:/etc/telegraf
    user: "1000:1000"
    ports:
      - "0.0.0.0:8086:8086"
    networks:
      - internal_net
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-external-labels: "container={{.Name}}"

  telegraf:
    image: telegraf:1.25.0
    container_name: telegraf
    depends_on:
      - influxdb
    volumes:
      - ./deploy:/etc/telegraf:rw
    environment:
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_DB_TOKEN=${INFLUX_DB_TOKEN}
      - INFLUX_DB_ORG=${INFLUX_DB_ORG}
      - INFLUX_DB_BUCKET=${INFLUX_DB_BUCKET}
    user: "1000:1000"
    ports:
      - "0.0.0.0:8186:8186"
    networks:
      - internal_net
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-external-labels: "container={{.Name}}"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=adminpassword
    volumes:
      - /mnt/Plex/devstorage/grafana:/var/lib/grafana
      - ./deploy/influxdb.yml:/etc/grafana/provisioning/datasources/influxdb.yml:ro
      - ./deploy/grafana.ini:/etc/grafana/grafana.ini:ro
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - influxdb
    networks:
      - internal_net

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - /mnt/Plex/devstorage/loki:/loki
      - ./deploy/loki-config.yaml:/etc/loki/local-config.yaml:ro
    user: "1000:1000"
    ports:
      - "0.0.0.0:3100:3100"
      - "0.0.0.0:9095:9095"
    depends_on:
      - grafana
    networks:
      - internal_net
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-external-labels: "container={{.Name}}"

networks:
  internal_net:
    driver: bridge
